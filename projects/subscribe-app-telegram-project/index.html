<script>
    let currentSlideIndex = 0;
    let slides = [];
    let totalSlides = 0;
    let currentTranslations = {};
    let currentLang = 'ru'; // Default language

    // REMOVE these variables:
    // const langSwitcherBtnText = document.querySelector('.lang-switcher-btn span:last-child');
    // const langSwitcherBtnFlag = document.querySelector('.lang-switcher-btn .flag-icon');


    function getTranslation(key) {
        return key.split('.').reduce((obj, k) => (obj && obj[k] !== 'undefined') ? obj[k] : key, currentTranslations);
    }

    async function loadTranslations(lang) {
        try {
            const response = await fetch(`translations_${lang}.json?v=${new Date().getTime()}`);
            if (!response.ok) {
                console.error(`Could not load ${lang} translations. Status: ${response.status}`);
                if (lang !== 'ru') {
                    return loadTranslations('ru');
                }
                return;
            }
            currentTranslations = await response.json();
            currentLang = lang;
            localStorage.setItem('preferredLang', lang);
            applyTranslations();
            // Call the new function to update button styles
            updateActiveLanguageButtons();
            document.documentElement.lang = lang;
        } catch (error) {
            console.error("Error loading or parsing translations:", error);
            if (lang !== 'ru') {
                return loadTranslations('ru');
            }
        }
    }

    function applyTranslations() {
        document.querySelectorAll('[data-translate]').forEach(el => {
            const key = el.getAttribute('data-translate');
            const translation = getTranslation(key).replace(/\n/g, "<br />");
            if (el.hasAttribute('data-translate-html') || true) {
                el.innerHTML = translation;
            } else {
                el.textContent = translation;
            }
        });
        const pdfButton = document.querySelector('.download-pdf[data-translate="titleSlide.downloadPdf"]') || document.querySelector('.download-pdf[data-translate="conclusionSlide.downloadPdf"]');
        if (pdfButton) {
            const key = pdfButton.getAttribute('data-translate');
            pdfButton.textContent = getTranslation(key);
        }
    }

    function switchLanguage(lang) {
        loadTranslations(lang);
    }

    // REMOVE the old updateLangSwitcherButton function
    /*
    function updateLangSwitcherButton() {
        if (langSwitcherBtnText) {
            langSwitcherBtnText.textContent = getTranslation('nav.langSwitch');
        }
        if (langSwitcherBtnFlag) {
            langSwitcherBtnFlag.textContent = currentLang === 'ru' ? 'üá∑üá∫' : 'üá¨üáß';
        }
    }
    */

    // ADD this new function to style the active language button
    function updateActiveLanguageButtons() {
        const ruButton = document.getElementById('langRuBtn');
        const enButton = document.getElementById('langEnBtn');

        if (ruButton && enButton) {
            // Reset styles for both buttons
            [ruButton, enButton].forEach(btn => {
                btn.classList.remove('bg-purple-100', 'text-purple-700', 'font-bold');
                btn.classList.add('text-gray-600', 'hover:text-purple-600', 'hover:bg-purple-50');
            });

            // Apply active styles to the current language button
            if (currentLang === 'ru') {
                ruButton.classList.add('bg-purple-100', 'text-purple-700', 'font-bold');
                ruButton.classList.remove('text-gray-600', 'hover:text-purple-600', 'hover:bg-purple-50');
            } else if (currentLang === 'en') {
                enButton.classList.add('bg-purple-100', 'text-purple-700', 'font-bold');
                enButton.classList.remove('text-gray-600', 'hover:text-purple-600', 'hover:bg-purple-50');
            }
        }
    }

    function initializeSlides() {
        slides = document.querySelectorAll('.presentation > .slide');
        totalSlides = slides.length;
        if (document.getElementById('totalSlides')) {
            document.getElementById('totalSlides').textContent = totalSlides;
        }
        if (slides.length > 0) {
            showSlide(currentSlideIndex);
        }
    }

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove('active', 'slide-in-active');
            if (i === index) {
                slide.classList.add('active');
                void slide.offsetWidth;
                slide.classList.add('slide-in-active');
                if (slide.querySelector('#qrcode')) {
                    generateQRCode();
                }
            }
        });

        if (document.getElementById('currentSlide')) {
            document.getElementById('currentSlide').textContent = index + 1;
        }

        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        if (prevBtn) prevBtn.disabled = index === 0;
        if (nextBtn) nextBtn.disabled = index === totalSlides - 1;
    }

    function nextSlide() {
        if (currentSlideIndex < totalSlides - 1) {
            currentSlideIndex++;
            showSlide(currentSlideIndex);
        }
    }

    function previousSlide() {
        if (currentSlideIndex > 0) {
            currentSlideIndex--;
            showSlide(currentSlideIndex);
        }
    }

    document.addEventListener('keydown', function (event) {
        switch (event.key) {
            case 'ArrowRight':
            case ' ':
                event.preventDefault();
                nextSlide();
                break;
            case 'ArrowLeft':
                event.preventDefault();
                previousSlide();
                break;
            case 'Home':
                event.preventDefault();
                currentSlideIndex = 0;
                showSlide(currentSlideIndex);
                break;
            case 'End':
                event.preventDefault();
                currentSlideIndex = totalSlides - 1;
                showSlide(currentSlideIndex);
                break;
        }
    });

    function downloadPDF() {
        const originalTitle = document.title;
        document.title = getTranslation('pageTitle') + (currentLang === 'ru' ? ' - –ü—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏—è –ø—Ä–æ–µ–∫—Ç–∞' : ' - Project Presentation');
        window.print();
        document.title = originalTitle;
        setTimeout(() => {
            showSlide(currentSlideIndex);
        }, 100);
    }

    let qrCodeInstance = null;

    function generateQRCode() {
        const qrElement = document.getElementById('qrcode');
        if (!qrElement) return;
        const url = window.location.href;
        document.getElementById('pageLink').href = url;
        document.getElementById('pageLink').textContent = url;
        qrElement.innerHTML = '';
        try {
            qrCodeInstance = new QRCode(qrElement, {
                text: url, width: 180, height: 180,
                colorDark: "#000000", colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        } catch (e) {
            console.error("QR Code generation failed:", e);
            qrElement.textContent = "QR Code generation failed.";
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        initializeSlides();
        const preferredLang = localStorage.getItem('preferredLang') || 'ru';
        loadTranslations(preferredLang);
    });
</script>
